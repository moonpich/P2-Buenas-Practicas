<!DOCTYPE html>
<html lang="es">
<head>

<body class="bg-light">
    <div class="container py-5">

            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">üìù Registro de Usuarios</h2>

                        La informaci√≥n ingresada no cumple con el formato permitido. Por favor, verifique sus datos.

                            <label for="apellido1" class="form-label">Primer Apellido</label>
                            <input type="text" class="form-control" id="apellido1" 
                                   pattern="[a-zA-Z√±√ë√°√©√≠√≥√∫√Å√â√ç√ì√ö ]+" required>

                            <input type="text" class="form-control" id="telefono"

</html>
